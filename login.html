<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <h1 class="row d-flex justify-content-center" style="color: white;">Yönetici girişi</h1>
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>E-posta adresi</span> <input autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">Geçersiz e-posta adresi</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Şifre</span> <input autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Şifre 8 karakter uzunluğunda olmalıdır!</div>
                        </div>
                        <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Kayıt olmak</button> </div>
                    </div>
                    <div class="success-data" v-else>
                        <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">Kaydınız neredeyse tamamlandı <br> E-posta kutunuza bir bağlantı gönderildi</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body{background: rgb(235, 76, 171)}.card{border: none;height: 320px}.forms-inputs{position: relative}.forms-inputs span{position: absolute;top:-18px;left: 10px;background-color: #fff;padding: 5px 10px;font-size: 15px}.forms-inputs input{height: 50px;border: 2px solid #eee}.forms-inputs input:focus{box-shadow: none;outline: none;border: 2px solid #000}.btn{height: 50px}.success-data{display: flex;flex-direction: column}.bxs-badge-check{font-size: 90px}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("user_yourEmailJSUserID");

        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            var to = document.getElementById("to").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            // Paramètres pour l'e-mail
            var params = {
                to_email: to,
                subject: subject,
                message_html: message
            };

            // Envoyer l'e-mail
            emailjs.send("user_yourEmailJSServiceID", "template_yourEmailJSTemplateID", params)
                .then(function(response) {
                    console.log("E-mail envoyé avec succès", response);
                }, function(error) {
                    console.log("Erreur lors de l'envoi de l'e-mail", error);
                });
        });
    </script>
    <script>
        var app = new Vue({
  el: '#form1',
  data: function () {
    return {
    email : "",
    nameBlured : false,
    name : "",
    emailBlured : false,
    valid : false,
    submitted : false,
    password:"",
    passwordBlured:false
    }
  },

  methods:{

    validate : function(){
this.emailBlured = true;
this.nameBlured = true;
this.passwordBlured = true;
if( this.validEmail(this.email) && this.validPassword(this.password) && this.validname(this.name)){
this.valid = true;
}
},

validEmail : function(email) {
   
var re = /(.+)@(.+){2,}\.(.+){2,}/;
if(re.test(email.toLowerCase())){
  return true;
}

},

validname : function(password) {
   if (password.length > 3) {
    return true;
   }
},

validPassword : function(password) {
   if (password.length > 7) {
    return true;
   }
},

submit : function(){
this.validate();
if(this.valid){
this.submitted = true;
}
}
  }
});
    </script>
</body>
</html>
